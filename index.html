<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Stunning</title>
</head>
<body>
    <header>
        <img src="./stunning-logo.png" alt="stunning-logo" id="stunning-logo">
        <div id="top-nav-bar">
            <p class="menu home">Home</p>
            <p class="menu">About</p>
            <p class="menu">Blog</p>
            <p class="menu">Jobs</p>
        </div>
        <button type="submit">Your Account</button>
    </header>

    <section>
        <div id="left-section">
            <div id="description">
                <div>
                    <h1>Stunning <br> Workplace </h1>
                    <div></div>
                </div>
                <p>With Stunning, remote teams can organize Projects, <br>
                     manage shifting priorities, get work done</p>
            </div>
            <div id="left-section-btn">
                <button type="submit">New Account</button>
                <img src="./arrow-up.png" alt="arrow-up" id="arrow-up">
                <img src="./arrow-down.png" alt="arrow-down" id="arrow-down">
            </div>

            <div id="topics-wrapper">
                <div class="topics-detail">
                    <img src="./tick-gray.png" alt="tick-gray">
                    <span class="topic-name">Dmm design</span>
                    <img src="./user-pink.png" alt="user-pink">
                    <span class="topic-date">20 Dec</span>
                    <span class="ground-shape card-1"></span>
                </div>
                <div class="topics-detail user-2">
                    <img src="./tick-blue.png" alt="tick-blue">
                    <span class="topic-name">Blurr animation</span>
                    <img src="./user-orange.png" alt="user-orange">
                    <span class="topic-date">22 Dec</span>
                    <span class="ground-shape card-2"></span>
                </div>
                <div class="topics-detail">
                    <img src="./tick-gray.png" alt="tick-gray">
                    <span class="topic-name">Illustration </span>
                    <img src="./user-blue.png" alt="user-blue">
                    <span class="topic-date">26 Dec</span>
                    <span class="ground-shape card-3"></span>
                </div>
                <div class="topics-detail">
                    <img src="./tick-gray.png" alt="tick-gray">
                    <span class="topic-name">Refunds</span>
                    <img src="./user-red.png" alt="user-red">
                    <span class="topic-date">28 Dec</span>
                    <span class="ground-shape card-4"></span>
                </div>
            </div>
        </div>

        <div id="right-section">
            <img src="./landing-section-image.png" alt="">
        </div>
    </section>
</body>
</html>
